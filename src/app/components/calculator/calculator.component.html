<div class="min-w-screen min-h-screen bg-gray-100 flex items-center justify-center px-5 py-5">
    <div class="w-full mx-auto rounded-xl bg-gray-100 shadow-xl text-gray-800 relative overflow-hidden"
        style="max-width:300px">
        <div class="w-full h-40 bg-gradient-to-b from-gray-800 to-gray-700 flex items-end text-right">
            <input type="text" [value]="display"
                class="w-full py-5 px-6 text-6xl text-white font-thin bg-transparent border-none text-right focus:outline-none"
                readonly>

            <button class="absolute top-5 left-5" (click)="showHistory()" data-drawer-target="drawer-example"
                data-drawer-show="drawer-example" aria-controls="drawer-example">
                <svg class="w-6 h-6 text-white " aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24"
                    height="24" fill="none" viewBox="0 0 24 24">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M12 8v4l3 3m6-3a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                </svg>
            </button>



        </div>


        <div class="w-full bg-gradient-to-b from-pink-500 to-orange-400">
            <div class="flex w-full">
                <div class="w-1/4 border-r border-b border-rose-400">
                    <button
                        class="w-full h-16 outline-none focus:outline-none hover:bg-rose-900 hover:bg-opacity-20 text-white text-opacity-50 text-xl font-light"
                        (click)="reset()">C</button>
                </div>
                <div class="w-1/4 border-r border-b border-rose-400">
                    <button (click)="negate()"
                        class="w-full h-16 outline-none focus:outline-none hover:bg-rose-900 hover:bg-opacity-20 text-white text-opacity-50 text-xl font-light">+/-</button>
                </div>
                <div class="w-1/4 border-r border-b border-rose-400">
                    <button (click)="percentage()"
                        class="w-full h-16 outline-none focus:outline-none hover:bg-rose-900 hover:bg-opacity-20 text-white text-opacity-50 text-xl font-light">%</button>
                </div>
                <div class="w-1/4 border-r border-b border-rose-400">
                    <button (click)="handleBasicOperator('/')"
                        class="w-full h-16 outline-none focus:outline-none bg-rose-700 bg-opacity-10 hover:bg-opacity-20 text-white text-2xl font-light">÷</button>
                </div>
            </div>
            <div class="flex w-full">
                <div class="w-1/4 border-r border-b border-rose-400">
                    <button (click)="input('7')"
                        class="w-full h-16 outline-none focus:outline-none hover:bg-rose-900 hover:bg-opacity-20 text-white text-xl font-light">7</button>
                </div>
                <div class="w-1/4 border-r border-b border-rose-400">
                    <button (click)="input('8')"
                        class="w-full h-16 outline-none focus:outline-none hover:bg-rose-900 hover:bg-opacity-20 text-white text-xl font-light">8</button>
                </div>
                <div class="w-1/4 border-r border-b border-rose-400">
                    <button (click)="input('9')"
                        class="w-full h-16 outline-none focus:outline-none hover:bg-rose-900 hover:bg-opacity-20 text-white text-xl font-light">9</button>
                </div>
                <div class="w-1/4 border-r border-b border-rose-400">
                    <button (click)="handleBasicOperator('*')"
                        class="w-full h-16 outline-none focus:outline-none bg-rose-700 bg-opacity-10 hover:bg-opacity-20 text-white text-xl font-light">⨉</button>
                </div>
            </div>
            <div class="flex w-full">
                <div class="w-1/4 border-r border-b border-rose-400">
                    <button (click)="input('4')"
                        class="w-full h-16 outline-none focus:outline-none hover:bg-rose-900 hover:bg-opacity-20 text-white text-xl font-light">4</button>
                </div>
                <div class="w-1/4 border-r border-b border-rose-400">
                    <button (click)="input('5')"
                        class="w-full h-16 outline-none focus:outline-none hover:bg-rose-900 hover:bg-opacity-20 text-white text-xl font-light">5</button>
                </div>
                <div class="w-1/4 border-r border-b border-rose-400">
                    <button (click)="input('6')"
                        class="w-full h-16 outline-none focus:outline-none hover:bg-rose-900 hover:bg-opacity-20 text-white text-xl font-light">6</button>
                </div>
                <div class="w-1/4 border-r border-b border-rose-400">
                    <button (click)="handleBasicOperator('-')"
                        class="w-full h-16 outline-none focus:outline-none bg-rose-700 bg-opacity-10 hover:bg-opacity-20 text-white text-xl font-light">-</button>
                </div>
            </div>
            <div class="flex w-full">
                <div class="w-1/4 border-r border-b border-rose-400">
                    <button (click)="input('1')"
                        class="w-full h-16 outline-none focus:outline-none hover:bg-rose-900 hover:bg-opacity-20 text-white text-xl font-light">1</button>
                </div>
                <div class="w-1/4 border-r border-b border-rose-400">
                    <button (click)="input('2')"
                        class="w-full h-16 outline-none focus:outline-none hover:bg-rose-900 hover:bg-opacity-20 text-white text-xl font-light">2</button>
                </div>
                <div class="w-1/4 border-r border-b border-rose-400">
                    <button (click)="input('3')"
                        class="w-full h-16 outline-none focus:outline-none hover:bg-rose-900 hover:bg-opacity-20 text-white text-xl font-light">3</button>
                </div>
                <div class="w-1/4 border-r border-b border-rose-400">
                    <button (click)="handleBasicOperator('+')"
                        class="w-full h-16 outline-none focus:outline-none bg-rose-700 bg-opacity-10 hover:bg-opacity-20 text-white text-xl font-light">+</button>
                </div>
            </div>
            <div class="flex w-full">
                <div class="w-1/4 border-r border-rose-400">
                    <button (click)="input('0')"
                        class="w-full h-16 outline-none focus:outline-none hover:bg-rose-900 hover:bg-opacity-20 text-white text-xl font-light">0</button>
                </div>
                <div class="w-1/4 border-r border-rose-400">
                    <button (click)="decimalInput()"
                        class="w-full h-16 outline-none focus:outline-none hover:bg-rose-900 hover:bg-opacity-20 text-white text-xl font-light">.</button>
                </div>
                <div class="w-2/4 border-r border-rose-400">
                    <button (click)="executeEqualButton()"
                        class="w-full h-16 outline-none focus:outline-none bg-rose-700 bg-opacity-30 hover:bg-opacity-40 text-white text-xl font-light">=</button>
                </div>
            </div>
        </div>
    </div>

    <div id="drawer-example"
        class="fixed top-0 left-0 z-40 h-screen p-4 overflow-y-auto transition-transform -translate-x-full bg-white w-80 dark:bg-gray-800"
        tabindex="-1" aria-labelledby="drawer-label">
        <h5 id="drawer-label"
            class="inline-flex items-center mb-4 text-base font-semibold text-gray-500 dark:text-gray-400"> <svg
                class="w-6 h-6" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none"
                viewBox="0 0 24 24">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M12 8v4l3 3m6-3a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
            </svg>
            History</h5>
        <button type="button" data-drawer-hide="drawer-example" aria-controls="drawer-example"
            class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 absolute top-2.5 end-2.5 flex items-center justify-center dark:hover:bg-gray-600 dark:hover:text-white">
            <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
            </svg>
            <span class="sr-only">Close menu</span>
        </button>

        <p class="mb-6 text-sm text-gray-500 dark:text-gray-400">
            This is a list of the last 10 operations
        <div class="grid grid-cols-1 gap-4">
            <ul class="space-y-2">
                @for(entry of history; track $index){
                <li class="w-full flex justify-between items-center text-gray-500 border-b py-2">
                    <span class="text-sm">{{ entry.firstValue }} {{ entry.operator }} {{ entry.secondValue }}</span>
                    <span class="text-sm font-semibold">= {{ entry.result }}</span>
                </li>
                }
            </ul>

        </div>
    </div>


</div>
